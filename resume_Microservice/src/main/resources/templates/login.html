<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="/css/loginForm.css">
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid vh-100">
    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Войдите в аккаунт</h3>
                </div>
                <div class="p-4">
                    <form action="/api/resume_v1/login" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error text-danger text-center"></p>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Alex1234" name="username" required maxlength="30">
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="12345" name="password" required maxlength="15" autocomplete="off">
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary w-100" type="submit"><span></span> Войти</button>
                        </div>
                        <p class="text-center mt-3">Еще нет аккаунта?
                            <a href="/api/resume_v1/registerForm" class="text-primary text-decoration-none">Регистрация</a>
                        </p>
                        <p class="text-center mt-3">Забыли пароль?
                            <a href="/api/resume_v1/recovery-page" class="text-primary text-decoration-none">Восстановить</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-12 d-flex align-items-center">
        <span class="text-muted">Проект разработан by <a href="https://t.me/VE_N_IK">VENIK</a></span>
    </div>
</footer>

</body>

<script src="/js/bootstrap.js"></script>
</html>
