<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MainPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/AllResumesPage.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-light sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                <a href="/api/resume_v1/user" class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                    <img src="/images/logo.ico" class="img-fluid" alt="Логотип" style="max-width: 40px;">
                </a>
                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house fs-4"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                            <i class="bi-speedometer2 fs-4"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                            <i class="bi-table fs-4"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                            <i class="bi-heart fs-4"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                            <i class="bi-people fs-4"></i>
                        </a>
                    </li>
                </ul>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/api/resume_v1/user/image/{name}(name=${UserName})}" class="img-fluid avatar" alt="Аватарка">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                        <li><a class="dropdown-item" href="/api/resume_v1/resumeForm">Выложить объявление</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" th:href="@{/api/resume_v1/profile/{name}(name=${UserName})}">Профиль</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm p-3 min-vh-100" style="background-image: url('/images/фон сайта.png'); background-size: cover; background-position: center; background-repeat: repeat;">
            <header class="d-flex flex-wrap justify-content-center py-3 border-bottom bg-white rounded mb-4">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">Simple header</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary rounded" type="button" >

                        </button>
                    </li>
                    <li class="nav-item"><div class="nav-link"></div></li>
                </ul>
            </header>
            <div class="container">
                <div class="row row-cols-3 g-4">
                    <div th:if="${ListOfResume.size()>0 && !ListOfResume.equals(null)}" th:each="resume : ${ListOfResume}" class="col">
                        <a th:href="@{/api/resume_v1/user/about/{cardId}(cardId=${resume.id})}" class="text-decoration-none">
                            <div class="card h-100 bg-white">
                                <div th:if="${resume.images.size()>0}" th:id="'carouselExample' + ${resume.id}" class="carousel slide">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img th:src="@{/api/resume_v1/images/{resumeId}/{imageIndex}(resumeId=${resume.id}, imageIndex=0)}" class="d-block w-100 card-img-top rounded-top" alt="Первичное фото карусели" loading="eager">
                                        </div>
                                        <div th:each="image, imageIndex : ${resume.images}" class="carousel-item" th:unless="${imageIndex.index == 0}">
                                            <img th:src="@{/api/resume_v1/images/{resumeId}/{imageIndex}(resumeId=${resume.id}, imageIndex=${imageIndex.index})}" class="d-block w-100 card-img-top rounded-top" alt="Вторичное фото карусели" loading="eager">
                                        </div>
                                    </div>
                                    <button th:if="${resume.images.size()>1}" class="carousel-control-prev" type="button" th:data-bs-target="'#carouselExample' + ${resume.id}" data-bs-slide="prev">
                                        <span class="bi bi-caret-left-fill black-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button th:if="${resume.images.size()>1}" class="carousel-control-next" type="button" th:data-bs-target="'#carouselExample' + ${resume.id}" data-bs-slide="next">
                                        <span class="bi bi-caret-right-fill black-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>

                                <div class="card-body">
                                    <h5 th:text="${resume.title}" class="card-title">Card title</h5>
                                    <p th:text="${resume.description}" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                </div>

                                <div class="card-footer d-flex justify-content-between align-items-center">
                                    <small th:text="${resume.createdAt}" class="text-muted">Last updated 3 mins ago</small>
                                    <a th:text="${resume.author.name}" th:href="@{/api/resume_v1/profile/{name}(name=${resume.author.name})}" class="link-info text-decoration-none">Author Profile</a>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <nav class="pagination-nav mt-3">
                    <ul class="pagination justify-content-center">
                        <li th:each="iterator:${#numbers.sequence(1,PaginationQuantity)}" th:if="${iterator != 0}" th:class="${iterator == CurrentPageNumber} ? 'page-item active' : 'page-item'">
                            <a class="page-link" th:href="@{/api/resume_v1/user(offset=${iterator})}" th:text="${iterator}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
