<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="/css/loginForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid vh-100">
    <div class="" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Создайте аккаунт</h3>
                </div>
                <div class="p-4">
                    <form id="registerForm" action="/api/resume_v1/register" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <p th:if="${errMessage}" th:text="${errMessage}" class="error text-danger text-center"></p>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" class="form-control" placeholder="Bob1231" name="username" required maxlength="30">
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-envelope text-white"></i></span>
                            <input type="email" class="form-control" placeholder="your.email@gmail.com" name="email" required>
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="1234" name="password" required maxlength="15" autocomplete="off">
                        </div>
                        <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                            <input type="password" class="form-control" placeholder="Ключ" name="admin_key" autocomplete="off">
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary w-100" type="submit"><span></span> Зарегистрироваться</button>
                        </div>
                        <p class="text-center mt-3">Уже есть аккаунт?
                            <a href="/api/resume_v1/login" class="text-primary text-decoration-none">Вход</a>
                        </p>
                        <div>Выберите себе аватар</div>
                        <input type="file" name="userImage" placeholder="Выберите себе аватар" required accept=".jpg, .jpeg, .png">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-12 d-flex align-items-center" bis_skin_checked="1">
        <span class="text-muted">Проект разработан by <a href="https://t.me/VE_N_IK">VENIK</a></span>
    </div>
</footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/registerRequest.js"></script>
</html>
